<html ng-app="myApp">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body>
    <div ng-controller="MainCtrl">
        <h1>Hello Angular</h1>
        <p ng-if="hourOfDay < 12">Good morning</p>
        <p ng-if="12 <= hourOfDay &&  hourOfDay<= 17">Good afternoon</p>
        <p ng-if="hourOfDay > 17">Good evening</p>
        <p>The hour of day is: <span ng-bind= "hourOfDay"/span></p>
        <p>The hour of day by double cury brackets:  {{hourOfDay}}</p>
    </div>
    <script>
        // console.log(angular);
        var module = angular.module("myApp", []);
        module.controller("MainCtrl", Main);


        function Main($scope){
            $scope.hourOfDay = 9;
            console.log("main function called");
        }
    </script>
</body>
</html>
