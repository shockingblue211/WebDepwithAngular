<html ng-app="calculatorApp">

    <head>
        <title>Calculator App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <h1>Calculator App</h1>

        <div ng-controller="CalculatorCtrl as cal">
            <p>
                <input type="text" ng-model="cal.operator1"></input> 
                <span ng-bind="cal.operant"></span> 
                <input type="text" ng-model="cal.operator2"></input> 
                <button ng-click="cal.calculate()">=</button>
                <span ng-bind="cal.result"></span>
                
            </p>   

            <p>
                Choose operation: 
                <button ng-click="cal.buttonClicked('+')">+</button>
                <button ng-click="cal.buttonClicked('-')">-</button>
                <button ng-click="cal.buttonClicked('*')">*</button>
                <button ng-click="cal.buttonClicked('/')">/</button>
            </p>

        </div>

    </body>

</html>
